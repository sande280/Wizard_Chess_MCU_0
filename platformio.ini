[env:esp32-s3-devkitc-1]

platform = espressif32
board = upesy_wroom
; board = 4d_systems_esp32s3_gen4_r8n16
framework = espidf

debug_speed = 9600

board_build.flash_size = 4MB
; Workaround for intermittent GCC internal compiler errors during RTL pass
; Try gentler optimizations and disable vectorization which often triggers backend bugs.
build_flags =
	-Og
	-fno-tree-vectorize

